<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Iframe Solution Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        #mapbox-container {
            width: 100%;
            height: 600px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            margin-right: 10px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #3367d6;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .layer-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .layer-toggle {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .layer-toggle input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapbox Iframe Solution Test</h1>
        <p>This page demonstrates the updated Mapbox iframe solution with advanced features for Tilda sites.</p>
        
        <div id="mapbox-container"></div>
        
        <div class="controls">
            <h3>Map Controls</h3>
            <div>
                <label for="lng">Longitude:</label>
                <input type="text" id="lng" value="21.25">
                
                <label for="lat">Latitude:</label>
                <input type="text" id="lat" value="54.8">
                
                <label for="zoom">Zoom:</label>
                <input type="text" id="zoom" value="7.7">
                
                <button onclick="flyToCustomLocation()">Fly To Location</button>
                <button onclick="addCustomMarker()">Add Marker</button>
                <button onclick="toggleSidebar()">Toggle Sidebar</button>
            </div>
            
            <h3>Layer Controls</h3>
            <div class="layer-controls">
                <div class="layer-toggle">
                    <input type="checkbox" id="toggle-castle" checked onchange="toggleLayer('castle', this.checked)">
                    <label for="toggle-castle">Замки</label>
                </div>
                <div class="layer-toggle">
                    <input type="checkbox" id="toggle-fort" checked onchange="toggleLayer('fort', this.checked)">
                    <label for="toggle-fort">Форты</label>
                </div>
                <div class="layer-toggle">
                    <input type="checkbox" id="toggle-church" checked onchange="toggleLayer('church', this.checked)">
                    <label for="toggle-church">Храмы</label>
                </div>
                <div class="layer-toggle">
                    <input type="checkbox" id="toggle-museum" checked onchange="toggleLayer('museum', this.checked)">
                    <label for="toggle-museum">Музеи</label>
                </div>
                <div class="layer-toggle">
                    <input type="checkbox" id="toggle-park" checked onchange="toggleLayer('park', this.checked)">
                    <label for="toggle-park">Парки</label>
                </div>
            </div>
        </div>
        
        <div class="message-log">
            <h3>Message Log</h3>
            <pre id="message-log" style="background: #f0f0f0; padding: 10px; max-height: 200px; overflow-y: auto;"></pre>
        </div>
    </div>

    <script>
        // Function to log messages from the iframe
        function logMessage(message) {
            const logElement = document.getElementById('message-log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Function to fly to a custom location
        function flyToCustomLocation() {
            const lng = parseFloat(document.getElementById('lng').value);
            const lat = parseFloat(document.getElementById('lat').value);
            const zoom = parseFloat(document.getElementById('zoom').value);
            
            if (isNaN(lng) || isNaN(lat) || isNaN(zoom)) {
                alert('Please enter valid coordinates and zoom level');
                return;
            }
            
            window.flyToLocation(lng, lat, zoom);
            logMessage(`Flying to location: [${lng}, ${lat}] at zoom ${zoom}`);
        }
        
        // Function to add a marker at a custom location
        function addCustomMarker() {
            const lng = parseFloat(document.getElementById('lng').value);
            const lat = parseFloat(document.getElementById('lat').value);
            
            if (isNaN(lng) || isNaN(lat)) {
                alert('Please enter valid coordinates');
                return;
            }
            
            window.addMapMarker(lng, lat);
            logMessage(`Added marker at: [${lng}, ${lat}]`);
        }
        
        // Function to toggle the sidebar
        function toggleSidebar() {
            window.toggleMapSidebar();
            logMessage('Toggled sidebar');
        }
        
        // Function to toggle a layer
        function toggleLayer(layerId, visible) {
            window.toggleMapLayer(layerId, visible);
            logMessage(`Toggled layer "${layerId}" ${visible ? 'on' : 'off'}`);
        }
        
        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.type === 'mapLoaded') {
                logMessage('Map loaded successfully');
            } else if (data.type === 'layerToggle') {
                logMessage(`Layer "${data.layerId}" visibility changed to ${data.visible ? 'visible' : 'hidden'}`);
            } else if (data.type === 'featureClick') {
                const feature = data.feature;
                logMessage(`Feature clicked: ${feature.properties.name || feature.properties.full_name || feature.id}`);
            }
        });
    </script>
    
    <!-- Load the integration script -->
    <script src="tilda-integration.js"></script>
</body>
</html>
